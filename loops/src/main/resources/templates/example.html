<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pętle</title>
</head>
<body>
<h1>Lista osób</h1>
<ul>
    <li th:each="person: ${people}">
        <span th:text="'Imię: ' + ${person.firstName}"></span>&nbsp
        <span th:text="'Nazwisko: ' + ${person.lastName}"></span>
    </li>
</ul>
</body>
</html>
