<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notatnik - strona główna</title>
    <style>
        form * {
            display: block;
        }
    </style>
</head>
<body>
<h1>Notatnik</h1>
<form method="post" action="/save">
    <label>
        Id notatki:
        <input name="id" placeholder="1245">
    </label>
    <label>
        Treść:
        <textarea name="text" placeholder="Zacznij pisać..." rows="5" cols="30"></textarea>
    </label>
    <button type="submit">Zapisz</button>
</form>

</body>
</html>
