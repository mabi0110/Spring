<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wyrażenia selekcji</title>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Sklep</h1>
    <h2>Lista produktów</h2>
    <table>
        <thead>
        `<tr>
            <td>Id</td>
            <td>Nazwa</td>
            <td>Producent</td>
            <td>Cena</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product, status: ${products}">
                <td th:text="${status.count}">1</td>
                <td th:text="${product.name}">Chipsy</td>
                <td th:text="${product.producer}">Pan Chrupek</td>
                <td th:text="${product.price}">1.9</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
